apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitlab-arm-chart
  namespace: argocd
spec:
  project: pangarabbit
  source:
    repoURL: "https://github.com/sachajw/helm-gitlab-arm64"
    targetRevision: HEAD
    path: "helm-gitlab-arm64"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: gitlab
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
