apiVersion: v1
kind: Service
metadata:
  name: {{ include "gitlab-arm64-pangarabbit.fullname" . }}
  {{- if .Values.namespaceOverride }}
  namespace: {{ .Values.namespaceOverride }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 80
  selector:
    app: {{ include "gitlab-arm64-pangarabbit.name" . }}
